    <script >
        // JavaScript code for interactivity

// Get all AI tool elements with class 'ai-tool'
const aiTools = document.querySelectorAll('.ai-tool');

// Add a hover effect to each AI tool
aiTools.forEach(aiTool => {
    aiTool.addEventListener('mouseenter', () => {
        // Change the opacity to 0.7 when mouse enters
        aiTool.style.opacity = '0.7';
    });

    aiTool.addEventListener('mouseleave', () => {
        // Restore the opacity to 1 when mouse leaves
        aiTool.style.opacity = '1';
    });
});
    </script>
